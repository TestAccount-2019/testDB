<main>
  <div class="cont-cats">
    <div *ngFor="let cat of cats">
        <app-item
          [cat]="cat"
          (onSelect)="onSelect($event)">
        </app-item>
    </div>
  </div>

  <button
    class="submit"
    (click)="showSelectedItems()"
    [disabled]="!selectedItems.length">
    Submit
  </button>
</main>
